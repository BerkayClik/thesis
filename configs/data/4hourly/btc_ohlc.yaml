# Bitcoin (BTC) 4-Hourly â€” OHLC features (close, high, low, open)
data:
  source: "lunarcrush"
  coin: "btc"
  data_path: "data/cache/lunarcrush_btc_4hour_full.csv"
  cache_dir: "data/cache"
  num_features: 18
  feature_cols: [9, 11, 12, 15]
  window_size: 30
  target_col: 0
  train_ratio: 0.70
  val_ratio: 0.10
  test_ratio: 0.20

model:
  type: "real_lstm"
  hidden_size: 64
  num_layers: 2
  dropout: 0.1

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0005
  patience: 10
  seed: 42
  max_grad_norm: 1.0
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 5

evaluation:
  metrics: [mape, directional_accuracy, sharpe_ratio, directional_accuracy_3class, sharpe_ratio_3class]
  flat_threshold_fraction: 0.5

device: "cuda"

output:
  results_dir: "experiments/results/4hourly_btc_ohlc"
  checkpoint_dir: "checkpoints/4hourly_btc_ohlc"
