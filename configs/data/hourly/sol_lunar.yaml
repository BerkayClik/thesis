# Solana (SOL) Hourly â€” Lunar sentiment features (interactions, sentiment, close, galaxy_score)
data:
  source: "lunarcrush"
  coin: "sol"
  data_path: "data/cache/lunarcrush_sol_hour_full.csv"
  cache_dir: "data/cache"
  num_features: 18
  # Feature selection: interactions, sentiment, close, galaxy_score
  feature_cols: [2, 5, 9, 10]
  window_size: 72
  # target_col is relative to feature_cols (close=2 after selection)
  target_col: 2
  train_ratio: 0.70
  val_ratio: 0.10
  test_ratio: 0.20

model:
  type: "real_lstm"
  hidden_size: 64
  num_layers: 2
  dropout: 0.1

training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.001
  patience: 10
  seed: 42
  max_grad_norm: 1.0
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 5

evaluation:
  metrics: [mape, directional_accuracy, sharpe_ratio, directional_accuracy_3class, sharpe_ratio_3class]
  flat_threshold_fraction: 0.5

device: "cuda"

output:
  results_dir: "experiments/results/hourly_sol_lunar"
  checkpoint_dir: "checkpoints/hourly_sol_lunar"
